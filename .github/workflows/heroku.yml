name: Deploy to Heroku

on:
  push:
    branches: [ heroku-deploy ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: senetgames
          heroku_email: ${{secrets.HEROKU_EMAIL}}
        env:
          SPRING_DATASOURCE_URL: ${{secrets.PG_DATABASE_URL}}
          SPRING_DATASOURCE_USERNAME: ${{secrets.PG_DATABASE_USERNAME}}
          SPRING_DATASOURCE_PASSWORD: ${{PG_DATABASE_PASSWORD}}